<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap" rel="stylesheet">
  <title>Evaluate News NPL</title>
</head>
<body>
  <header>
    <nav class="main__nav">
      <ul>
        <li>About</li>
        <li>Home</li>
        <li>Products</li>
        <li>Contact Us</li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="form__section">
      <form class="" onsubmit="return Client.handleSubmit(event)">
        <input id="link" type="text" name="" placeholder="Enter Link" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Link'">
        <button class="button" type="submit" name="" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">Submit</button>
      </form>
    </section>
    <section id="results">
      <span id="score_tag" ></span>
      <span id="agreement" ></span>
      <span id="subjectivity" ></span>
      <span id="confidence" ></span>
      <span id="irony" ></span>
    </section>
  </main>
  <footer>
    <p>Designed & Developed By &copy Mostafa Gendi</p>
  </footer>

  <script>
   // Check that service workers are supported
   if ('serviceWorker' in navigator) {
       // Use the window load event to keep the page load performant
       window.addEventListener('load', () => {
           navigator.serviceWorker.register('/service-worker.js');
       });
   }
  </script>

</body>
</html>
